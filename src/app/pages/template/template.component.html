<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" 
(ngSubmit)="guardar(forma)"
#forma="ngForm"
>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nom.invalid && nom.touched"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nom="ngModel"
               placeholder="Nombre">
        <small *ngIf="nom.invalid && nom.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               [class.is-invalid]="apellido.touched && apellido.invalid"
               #apellido="ngModel"
               placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="correo.invalid && correo.touched"
             ngModel
             #correo="ngModel"
             required
             placeholder="Correo electrÃ³nico">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control" name="pais" 
      [class.is-invalid]="pais.invalid && pais.touched" 
      [ngModel]="usuario.pais" 
      #pais="ngModel" require id="pais" [disabled]="paises.length==0" >
        <option *ngFor="let pais of paises" value="{{ pais.codigo }}">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" 
        ngModel
        required
        #genero="ngModel"
        class="form-check-input" value="M" name="genero" 
        [class.is-invalid]="genero.invalid && genero.touched"
        id=""><label>Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" 
        ngModel
        required
        #genero="ngModel"
        class="form-check-input" value="F" name="genero" 
        [class.is-invalid]="genero.invalid && genero.touched"
        id=""><label>Femenino</label>
      </div>
      
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
