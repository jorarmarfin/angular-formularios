<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" >

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               placeholder="Nombre">
               <small *ngIf="nombreNoValido" class="text-danger"> Ingrese 5 letras </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido"
               placeholder="Apellido">
               <small *ngIf="apellidoNoValido" class="text-danger"> Ingrese 5 letras </small>
      </div>

    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             formControlName="correo"
             [class.is-invalid]="correoNoValido"
             placeholder="Correo electrónico">
             <small *ngIf="correoNoValido" class="text-danger"> ingrese email valido </small>
    </div>

  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido"
             placeholder="contraseña">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repita contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido"
             placeholder="Repita contraseña">
    </div>
  </div>
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" name="text" id="text" class="form-control" 
        formControlName="distrito"
        [class.is-invalid]="distritoNoValido"
        placeholder="Distrito">
      </div>
      <div class="col">
        <input type="text" name="text" id="text" class="form-control" 
        formControlName="ciudad"
        [class.is-invalid]="ciudadNoValido"
        placeholder="Ciudad">
      </div>
    </div>

  </div>
  <div class="form-group row" >
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i=index" >
            <td scope="row">{{ i+1 }}</td>
            <td> <input class="form-control" type="text" [formControlName]="i"> </td>
            <td>
              <a class="btn btn-danger" (click)="borrarPasatiempo(i)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" 
      (click)="agregarPasatiempo()"
      type="button"> + Agregar </button>
    </div>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
<hr>
<pre>
  Estado del Formulario: {{ forma.valid }} <br>
  status: {{ forma.status }} <br>
</pre>
<pre>
  {{ forma.value | json }}
</pre>
